<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- nature gallery -->
    <section class="section nature">
      <img src="./assets/nature-1.jpeg" title="nature-1" class="img" data-id="1" alt="nature" />
      <img src="./assets/nature-2.jpeg" title="nature-2" class="img" data-id="2" alt="nature" />
      <img src="./assets/nature-3.jpeg" title="nature-3" class="img" data-id="3" alt="nature" />
    </section>
    <script src="app.js"></script>
  </body>
</html>
